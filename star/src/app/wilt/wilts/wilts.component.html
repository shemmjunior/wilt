<nb-layout><nb-layout-column>

  <nb-card class="center-card" *ngFor="let wilt of wilts">
    <nb-card-header>
      <nb-user
        size="large"
        [name]="wilt.title"
        title="John Doe"
        picture="https://via.placeholder.com/50/4479e7/ffffff?Text=IMG"
      >
      </nb-user>
    </nb-card-header>
    <nb-card-body>
      {{ wilt.description }}
    </nb-card-body>
    <nb-card-footer>By Wikipedia</nb-card-footer>
  </nb-card>
</nb-layout-column></nb-layout>
