<nb-layout>
  <nb-sidebar state="compacted" class="sidebar">
    <div style="margin-left: -10px;">
      <button class="sidebar-icons" [routerLink]="'add'" nbTooltipStatus="primary" nbTooltip="Post a wilt" nbTooltipPlacement="right" nbButton ghost ><nb-icon icon="plus"></nb-icon></button> <br>
      <button class="sidebar-icons" [routerLink]="'own'"  nbTooltipStatus="primary" nbTooltip="Your wilts" nbTooltipPlacement="right" nbButton ghost><nb-icon icon="square"></nb-icon></button> <br>
      <button class="sidebar-icons" [routerLink]="'fav'" nbTooltipStatus="primary" nbTooltip="Favorites" nbTooltipPlacement="right" nbButton ghost><nb-icon icon="star"></nb-icon></button> <br>
      <!-- <button class="sidebar-icons" nbTooltipStatus="primary" nbTooltip="Help" nbTooltipPlacement="right" nbButton ghost><nb-icon icon="question-mark-circle"></nb-icon></button> <br> -->
    </div>
  </nb-sidebar>

  <nb-layout-header fixed>
    <h4 [routerLink]="'home'" >WILT</h4>
    <div class="row">
      <button class="nav-button" [routerLink]="['wilts']" nbButton ghost>Home</button>
      <button class="nav-button" [routerLink]="['explore']" nbButton ghost>
        Explore
      </button>
      <button class="nav-button" [routerLink]="['categories']" nbButton ghost>
        Categories
      </button>
    </div>
    <nb-user class="user-menu1" [name]="username" picture="https://randomuser.me/api/portraits/women/43.jpg" [nbContextMenu]="items" nbContextMenuTag="my-context-menu">
    </nb-user>
    <nb-user class="user-menu2" [name]="username" picture="https://randomuser.me/api/portraits/women/43.jpg" [nbContextMenu]="minimized" nbContextMenuTag="my-context-menu">
    </nb-user>
  </nb-layout-header>

  <nb-layout-column class="colored-column-basic">
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
